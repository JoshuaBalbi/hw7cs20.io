<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="stylesheet.css">
<title>jQuery Loading Local JSON File</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>

    body {background-color: powderblue;}
    p {  color: red;
  font-family: courier;
  font-size: 150%;
}

</style>
</head>
<body>

    <script>
        fetch("https://joshuabalbi.github.io/hw7pacs20.io/songlistfinal.json").then(
        res => {
            res.json().then(
            data => {
                console.log(data.data);
                if (data.length > 0) {

                    var temp = "";
                    data.forEach((itemData) => {
                            temp += "<p>" + itemData.Song +  "</p>";
                            temp += itemData.Author + "<br/>";
                            temp += itemData.Year + "<br/>";
                            temp += itemData.Genre + "<br/>" + "<br/>";
                        });
                        document.getElementById('data').innerHTML = temp;
                    }
                }
                )
            }
            )
    </script>
        <div id="data">

        </div>

</body>
</html>
